<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac961b83b4.js" crossorigin="anonymous"></script>
    <title>Instragram-Bootstrap-Valero-Gaudo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-square-instagram"> </i><b> Instagram</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mb-2 mb-lg-0">

                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">Create a new
                        post</button>

                    <li class="nav-item dropdown ms-2" data-bs-theme="light">
                        <a class="nav-link dropdown-toggle bg-secondary rounded text-white" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesability</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label"><b>Caption:</b></label>
                            <textarea class="form-control"
                                id="message-text">Add the caption of your posts here</textarea>

                            <button type="button" class="btn btn-light border mt-1"><i
                                    class="fa-solid fa-camera"></i></button>
                            <button type="button" class="btn btn-light border mt-1"><i
                                    class="fa-solid fa-location-dot border rounded"></i></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAV TABS-->
    <div class="container">
        <ul class="nav nav-tabs justify-content-md-center">
            <li class="nav-item">
                <a class="nav-link" id="nav-33grid-tab" data-bs-toggle="tab" data-bs-target="#nav-33grid" type="button"
                    role="tab" aria-controls="nav-33grid" aria-selected="true"><i
                        class="fa-solid fa-layer-group"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="nav-1col-tab" data-bs-toggle="tab" data-bs-target="#nav-1col"
                    type="button" role="tab" aria-controls="nav-1col" aria-selected="true"><i
                        class="fa-solid fa-square"></i></a>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" id="nav-33grid" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            <!-- GRID 3 rows, 3 columns-->
            <div class="container mt-3">
                <div class="row mb-3">
                    <div class="col-4">
                        <img src="./img/1.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 1">
                    </div>
                    <div class="col-4">
                        <img src="./img/2.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 2">
                    </div>
                    <div class="col-4">
                        <img src="./img/3.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <img src="./img/4.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 4">
                    </div>
                    <div class="col-4">
                        <img src="./img/5.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 5">
                    </div>
                    <div class="col-4">
                        <img src="./img/6.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 6">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <img src="./img/7.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 7">
                    </div>
                    <div class="col-4">
                        <img src="./img/8.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 8">
                    </div>
                    <div class="col-4">
                        <img src="./img/9.jpg" class="img-fluid object-fit-cover w-100 h-100" alt="Image 9">
                    </div>
                </div>
            </diV>

        </div>
        <div class="tab-pane fade show active" id="nav-1col" role="tabpanel" aria-labelledby="nav-1col-tab"
            tabindex="0">
            <!-- GRID one column-->
            <div class="container mt-3">
                <div class="row justify-content-md-center">
                    <div class="card p-0 mb-3" style="width: 26rem;">
                        <div class="card-header d-inline-flex p-0">
                            <h5 class="ms-2 mt-2 mb-2">Mira que perrete</h5>
                            <p class="ms-auto me-1 mb-0 fs-6">01/25</p>
                        </div>
                        <div class="card-body p-0">
                            <img src="./img/Perro_aguas.jpg" class="card-img-top mx-auto" alt="Perro de aguas">
                            <p class="card-text ms-2 mt-2 mb-0"><b>348 Likes</b></p>
                            <p class="card-text ms-2 mb-3">Este es un perro de aguas</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="card p-0 mb-3" style="width: 26rem;">
                        <div class="card-header d-inline-flex p-0">
                            <h5 class="ms-2 mt-2 mb-2">Tiempos gloriosos</h5>
                            <p class="ms-auto me-1 mb-0 fs-6">05/95</p>
                        </div>
                        <div class="card-body p-0">
                            <img src="./img/Nayim.jpg" class="card-img-top mx-auto" alt="Perro de aguas">
                            <p class="card-text ms-2 mt-2 mb-0"><b>1.758 Likes</b></p>
                            <p class="card-text ms-2 mb-3">Campeones de Europa!</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="card p-0 mb-3" style="width: 26rem;">
                        <div class="card-header d-inline-flex p-0">
                            <h5 class="ms-2 mt-2 mb-2">Mi cala favorita de Ibiza</h5>
                            <p class="ms-auto me-1 mb-0 fs-6">08/19</p>
                        </div>
                        <div class="card-body p-0">
                            <img src="./img/Ibiza.jpg" class="card-img-top mx-auto" alt="Perro de aguas">
                            <p class="card-text ms-2 mt-2 mb-0"><b>3.218 Likes</b></p>
                            <p class="card-text ms-2 mb-3">Una cala perdida en Ibiza</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
